<br/>
<div class = "btn-toolbar" role = "toolbar">
    <div class = "btn-group">
        <button type="button" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create
        </button>
        <button type="button" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-open-file" aria-hidden="true"></span> Open
        </button>
    </div>
    <div class = "btn-group">
        <button type="button" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-export" aria-hidden="true"></span> Export
        </button>
        <button class="btn btn-primary btn-lg" (click)="switchView()" >{{buttonText}}</button>
    </div>
 </div>

<br/><br/>

<div class="row">
    <div *ngIf="isDesignView()" class="col-xl-1 ml-0 pl-1 mr-0 pr-0">
        <div class="row">
            <div class="col-xl-12">
                <p style="background-color: rgb(9, 89, 155); color: white; text-align: center; margin-bottom: 0.5rem">
                    Elements
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12" style="height: 500px">
                <app-elements-panel [currentDiagram]="currentDiagram"></app-elements-panel>  
            </div>
        </div>
    </div>

    <div class="col-xl-{{dataFlowDaigrmasPanelColSize()}} ml-0 pl-1 mr-0 pr-0">
        <div class="row">
            <div class="col-xl-12">
                <p style="background-color: rgb(9, 89, 155); color: white; text-align: center; margin-bottom: 0.5rem">
                    Data flow diagrams
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12" style="height: 500px">
                <app-data-flow-diagrams-panel (currentDiagramEvent)="setCurrentDiagram($event)"></app-data-flow-diagrams-panel>
            </div>
        </div>
    </div>

    <div *ngIf="isDesignView()" class="col-xl-3 ml-0 pl-1 mr-0 pr-0">
        <div class="row">
            <div class="col-xl-12">
                <div class="row">
                    <div class="col-xl-12">
                        <p style="background-color: rgb(38, 129, 38); color: white; text-align: center; margin-bottom: 0.5rem">
                            Properties
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12" style="height: 250px">
                        <app-properties-panel [currentDiagram]="currentDiagram"></app-properties-panel>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12">
                <div class="row">
                    <div class="col-xl-12">
                        <p style="background-color: rgb(104, 36, 4); color: white; text-align: center; margin-bottom: 0.5rem">
                            Assets
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12" style="height: 250px">
                        <app-assets-panel></app-assets-panel>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="isAnalysisView()" class="col-xl-8">
        <div class="row">
            <div class="col-xl-12">
                <div class="row">
                    <div class="col-xl-12">
                        <p style="background-color: rgb(38, 129, 38); color: white; text-align: center; margin-bottom: 0.5rem">
                            Threat List
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12" style="height: 250px">
                        <app-threat-list-panel></app-threat-list-panel>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12">
                <div class="row">
                    <div class="col-xl-12">
                        <p style="background-color: rgb(104, 36, 4); color: white; text-align: center; margin-bottom: 0.5rem">
                            Threat Analysis
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12" style="height: 250px">
                        <app-threat-analysis-panel></app-threat-analysis-panel>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
